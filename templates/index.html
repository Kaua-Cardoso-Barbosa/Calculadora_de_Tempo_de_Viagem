<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de tempo </title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de tempo</h1>
        <form action="/calcular_hora" method="post">
            <label for="distancia">Distancia em KM:</label>
            <input type="number" id="distancia" name="distancia"  required>

            <label for="velo">velocidade em KM/H:</label>
            <input type="number" id="velo" name="velocidade" required>

            <button type="submit">Calcular</button>
        </form>

        {% if tempo %}
        <div class="resultado">
            <h2>Tempo final</h2>
            <p><strong>tempo:</strong> {{ tempo }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
