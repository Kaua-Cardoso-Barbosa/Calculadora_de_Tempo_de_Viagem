<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de viagem</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Viagem</h1>
        <form action="/viagem" method="post">
            <label for="distancia">Dist√¢ncia em Km</label>
            <input type="number" id="distancia" name="distancia" step="0.01" required>

            <label for="velocidade">Velocidade em Km/h:</label>
            <input type="number" id="velocidade" name="velocidade" step="0.01" required>
            <br>
            <button type="submit">Calcular Viagem</button>
        </form>

        {% if horas %}
        <div class="horas">
            <h2>Resultado da Viagem</h2>
            <p><strong>Horas:</strong> {{ horas }} </p>
            <p><strong>Minutos:</strong> {{ minutos }} </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
